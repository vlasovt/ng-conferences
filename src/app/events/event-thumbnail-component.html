<div [routerLink]="['/events', event.id]" class="well hoverwell thumbnail">
    <h2>{{event?.name}}</h2>
    <div>Date: {{event?.date}}</div>
    <div [class.green]="event?.time === '8:00 am'"
         [ngSwitch]="event?.time"
         [ngClass]="getStartTimeClass()"
         [style.color]="event?.time === '10:00 am'? 'red': ''" 
         [ngStyle]="{red: event?.time === '10:00 am'}">
        Time: {{event?.time}}
        <span *ngSwitchCase="'8:00 am'">(Early Start)</span>
        <span *ngSwitchCase="'10:00 am'">(Late Start)</span>
        <span *ngSwitchDefault>(Normal Start)</span>
    </div>
    <div>Price: ${{event?.price}}</div>
    <div *ngIf="event?.location">
        <span>Location: {{event?.location?.address}}</span>
        <span class="pad-left">{{event?.location?.city}}, {{event?.location?.country}}</span>
    </div>
    <div [hidden]="!event?.website">Website: {{event?.website}}</div>
    <!-- <button class="btn btn-primary" (click)="handleClickMe()">Click</button> -->
</div>
